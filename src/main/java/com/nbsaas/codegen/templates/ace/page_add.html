[#macro form]
<form role="form" method="post" class="form-horizontal"
      action="<#noparse>${siteurl}admin/</#noparse>${config_entity}/model_save.htm">
    <div class="form-group">
        <label for="form-field-1"
               class="col-sm-3 control-label no-padding-right"> 名称</label>

        <div class="col-sm-9">
            <input required="required" type="text" name="name" class="col-xs-10 col-sm-10"
                   placeholder="名称" id="form-field-1">
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-info">
                <i class="ace-icon fa fa-check bigger-110"></i> 保存
            </button>

            &nbsp; &nbsp; &nbsp;
            <button type="reset" class="btn">
                <i class="ace-icon fa fa-undo bigger-110"></i> 重置
            </button>
        </div>
    </div>

    <div class="hr hr-24"></div>


</form>
[/#macro]
